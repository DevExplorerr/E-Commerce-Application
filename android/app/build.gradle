plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"  // Apply Google Services plugin here
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.e_commerce_app"
    compileSdk 33  // Set to the latest supported SDK version
    ndkVersion "23.1.7779620"  // Set the correct NDK version if needed

    defaultConfig {
        applicationId "com.example.e_commerce_app"
        minSdkVersion 23
        targetSdkVersion 33  // Explicitly set the target SDK version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')  // Firebase BOM if using Firebase
    // Add other dependencies here
}
